<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>혀기혀기 동네</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

 <form action="#"accept-charset="utf-8"name="person_info"method="get">
   <fieldset style="width:150">
     <legend> 개인정보 입력</legend>
      이름: <input type="test" name="name" required/><br></br>
      주민번호: <input type="text" name="security_number"
             pattern ="\d{6}\-\d{7}"
             title="12345-1234567" 형식으로 입력해주세요/><br></br>
      아이디: <input type="text" name="id"/><br></br>
      패스워드: <input type="text" name="password"/><br></br>
      성별: 남<input type="radio" name="gender"/>
           여<input type="radio" nam="gender"/><br></br>
      관심사: 연예<input type="checkbox" name="checkbox1"/>
             스포츠<input type="checkbox" name="checkbox1"/>
     <input type ="submit" value="submit"/>
     <input type ="reset" value="reset"/><br></br>
     
   </fieldset>
  </form>
  <video style="width:640;height:480" controls/>
   <source src="test_vi.mp4">
   </video>
  <track kind="subtitles" src="sample_subtitle_en.vtt" srclang="en" label="English">
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
